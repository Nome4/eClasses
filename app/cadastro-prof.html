<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>eClasses - Home</title>
</head>

<body>
    <header class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-11">
                    <h2>Cadastro de Professor</h2>
                </div>
                <div class="col-1">
                    <a href="index.html"><img src="img/btn-voltar.png" id="btn-voltar" class="mt-1"></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <!-- Form de cadastro -->
                <div class="col-12 col-sm-6">
                    <form>
                        <div class="form-group row">
                            <label for="nome-prof" class="col-md-3 col-form-label">Nome</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="nome-prof" name="nome-prof">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-md-3 col-form-label">E-mail</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="senha" class="col-md-3 col-form-label">Senha</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="senha" name="senha">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="confirma-senha" class="col-md-3 col-form-label">Confirmar senha</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="confirma-senha" name="confirma-senha">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="municipio" class="col-md-3 col-form-label">Município</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="municipio" name="municipio">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="estado" class="col-md-3 col-form-label">UF</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="estado" name="estado">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="materia" class="col-md-3 col-form-label">Matéria</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="materia" name="materia">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="ml-auto col-md-3">
                                <button type="submit" class="btn btn-primary"
                                    onclick="alert('Cadastro')">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-secondary ">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-4">
                    <b>Desenvolvido por:</b>
                    <ul class="list-unstyled">
                        <li class="ml-1">Matheus Guimarães</li>
                        <li class="ml-1">Pedro Augusto Gandra</li>
                        <li class="ml-1">Pedro Henrique Pereira</li>
                        <li class="ml-1">Samuel Pedro Fernandes</li>
                        <li class="ml-1">Thiago Lepesqueur</li>
                        <li class="ml-1">Vitor Fitzherbert</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>

</body>

</html>
